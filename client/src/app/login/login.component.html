<div class="d-flex justify-content-center mt-4 mb-4">
  <div class="w-50 p-3 bg-dark rounded-4 text-light">    
      
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group mt-3">
       
          <input
            placeholder="Felhasználónév"
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            A felhasználónév kötelező
          </div>
        </div>
        <div class="form-group mt-4">         
          <input
            placeholder="Jelszó"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">A jelszó kötelező</div>
            <div *ngIf="password.errors['minlength']">
              A jelszó minimum 6 karakter hosszú
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Bejelentkezés
          </button>
        </div>
      </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Sikertelen bejelentkezés: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      
    </div>
  </div>
