
<div class="d-flex justify-content-center mt-4 mb-4">
  <div class="w-50 p-3 bg-dark rounded-4 text-light">    
      
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group mt-3">
          
          <input
            placeholder="Felhasználónév"
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">A felhasználónév kötelező</div>
            <div *ngIf="username.errors['minlength']">
              A felhasználónév minimum 3 karakter hosszú
            </div>
            <div *ngIf="username.errors['maxlength']">
              A felhasználónév maximum 20 karakter hosszú
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
          
          <input
            placeholder="Email"
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Az email kötelező</div>
            <div *ngIf="email.errors['email']">
              Érvényes email címnek kell lennie
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
          
          <input
            placeholder="Jelszó"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">A jelszó kötelező</div>
            <div *ngIf="password.errors['minlength']">
              A jelszó minimum 6 karakter hosszú
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <div class="form-group">
            <button class="btn btn-primary btn-block">Regisztráció</button>
          </div>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Sikertelen Regisztráció!<br />{{ errorMessage }}
        </div>
      </form>
     
     
        <div class="alert alert-success" *ngIf="isSuccessful">
          Sikeres Regisztráció!
        </div>
  
      
  </div>
</div>
